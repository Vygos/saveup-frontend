<spinner-loading *ngIf="isLoading"></spinner-loading>
<div style="display: block" style="width: 800px;">
  <canvas
    *ngIf="!isLoading"
    baseChart
    [datasets]="lineChartData"
    [labels]="lineChartLabels"
    [chartType]="'line'"
    [options]="lineChartOptions"
    [colors]="lineChartColors"
  ></canvas>
</div>
