<section class="dados-pessoais">
  <mat-card>
    <!-- <spinner-loading></spinner-loading> -->
    <mat-card-title fxLayout="row" fxLayoutAlign="center">
      TITULO/LOGO
    </mat-card-title>
    <mat-card-subtitle fxLayout="row" fxLayoutAlign="center">
      <h3>Dados Pessoais</h3>
    </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="form">
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <foto-input fxFlex="10"></foto-input>
          <mat-form-field appearance="outline" fxFlex="50">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" />
            <mat-error></mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <mat-form-field appearance="outline" fxFlex="30">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error></mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="30">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" />
            <mat-error></mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <mat-form-field appearance="outline" fxFlex="30">
            <mat-label>Renda Mensal</mat-label>
            <input matInput formControlName="vlRenda" />
            <mat-error></mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="30">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput formControlName="cpf" />
            <mat-error></mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row">
          <div fxFlex="10"></div>
          <mat-form-field appearance="outline" fxFlex="30">
            <mat-label>Data Cadastro</mat-label>
            <input matInput formControlName="vlRenda" />
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <button mat-raised-button color="primary">
            Salvar
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
