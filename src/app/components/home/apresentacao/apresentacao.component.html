<section class="container">
    <mat-card>
        <spinner-loading *ngIf="isLoading"></spinner-loading>
        <mat-card-content class="conteudo">
            <div class="saldo">
                <p>Saldo atual:</p>
                <p class="saldo-valor">R$ 5000,00</p>
            </div>

            <div class="cards">
                <mat-card class="cards-container">
                    <mat-card-content>
                        <div>
                            <p>Receitas</p>
                            <mat-icon class="receita-color" inline="true">arrow_circle_up</mat-icon>
                        </div>
                        <p class="receita-color">R$ 1500,00</p>
                    </mat-card-content>
                </mat-card>

                <mat-card class="cards-container">
                    <mat-card-content>
                        <div>
                            <p>Despesas</p>
                            <mat-icon class="despesa-color" inline="true">arrow_circle_down</mat-icon>
                        </div>
                        <p class="despesa-color">R$ 1500,00</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-card-content>
    </mat-card>
</section>
